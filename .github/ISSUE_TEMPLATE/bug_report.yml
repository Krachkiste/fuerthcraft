name: Fehler Melden (WIP)
description: Melde Bugs/Fehler an uns, damit wir sie beheben können.
title: "[Bug] "
labels: [bug, triage]
body:
  - type: dropdown
    id: version
    validations:
      required: true
    attributes:
      label: Minecraft Version
      description: Welche Version der Minecraft Java Edition hast du zu diesem Zeitpunkt benutzt?
      multiple: false
      options:
        - 1.17.1
        - 1.17
        - 1.16.5
        - 1.16.4
        - 1.16.3
        - 1.16.2
        - 1.16.1
        - 1.16
        - 1.15.2
        - 1.15.1
        - 1.15
        - 1.14.4
        - 1.14.3
        - 1.14.2
        - 1.14.1
        - 1.14
        - 1.13.2
        - 1.13.1
        - 1.13
        - 1.12.2 oder älter
        - Unbekannt
        - Andere
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Kontakt-Details
      description: Wie können wir dich erreichen, wenn wir mehr Informationen benötigen?
      placeholder: email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Was ist passiert?
      description: Erzähle uns auch, was du erwartet hättest.
      placeholder: Beschreibe den Bug hier.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
